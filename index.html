<!Doctype html5>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                    <img src="./imagens/instagram-celular.png" alt="Celular">

            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./imagens/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="" class="instagram-login">Continue como Saraiva Sars</a>
                    <a href="" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Saraiva Sars</p>
                    <p class="not-account">
                        <span class="link-blue">Altenar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo </p>              
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
